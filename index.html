<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 + CTA (Remove Black, Keep Icon)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        
        .main-video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .cta-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .cta-button {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            mix-blend-mode: screen;
            filter: contrast(1.2) brightness(1.1);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .cta-button:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .main-video {
                width: 100%;
                height: auto;
            }
            
            .cta-button {
                width: 250px;
            }
            
            .cta-container {
                bottom: 10%;
            }
        }
        
        @media (max-height: 600px) {
            .main-video {
                height: 100%;
                width: auto;
            }
            
            .cta-container {
                bottom: 8%;
            }
            
            .cta-button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            class="main-video" 
            autoplay 
            muted 
            loop 
            playsinline 
            webkit-playsinline
            preload="auto"
        >
            <source src="https://page.gensparksite.com/get_upload_url/d11b368c287b37306a8565aa86c6e7700c160a144f0c37863f160a043deb4cb7/default/c370a289-5dcf-4a91-aa09-11369a7dae32" type="video/quicktime">
            <source src="https://page.gensparksite.com/get_upload_url/d11b368c287b37306a8565aa86c6e7700c160a144f0c37863f160a043deb4cb7/default/c370a289-5dcf-4a91-aa09-11369a7dae32" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        
        <div class="cta-container">
            <img 
                src="https://page.gensparksite.com/v1/base64_upload/c463ae793340b288fa7743405db87409" 
                alt="马上申请代理" 
                class="cta-button"
                onclick="handleCTAClick()"
            >
        </div>
    </div>

    <script>
        // 确保视频自动播放
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.main-video');
            
            // 尝试自动播放
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('视频自动播放成功');
                }).catch(error => {
                    console.log('自动播放被阻止，用户需要交互才能播放');
                    // 添加点击事件以在用户交互后播放
                    document.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
            
            // 确保视频循环播放
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                video.play();
            });
        });
        
        // 处理窗口大小变化
        window.addEventListener('resize', function() {
            const video = document.querySelector('.main-video');
            // 触发重新计算视频尺寸
            video.style.maxWidth = window.innerWidth + 'px';
            video.style.maxHeight = window.innerHeight + 'px';
        });
        
        // CTA按钮点击处理
        function handleCTAClick() {
            // 这里可以添加具体的点击行为
            alert('感谢您的兴趣！请联系我们了解代理详情。');
            // 或者跳转到特定页面
            // window.location.href = 'https://your-contact-page.com';
        }
    </script>
</body>
</html>
