<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOngBet Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/052c415f6ce6c518e63993f514c0da53');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15vh;
            overflow: hidden;
        }

        .cta-button {
            cursor: pointer;
            max-width: 300px;
            width: 75%;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(128, 0, 128, 0.3));
        }

        .cta-button:hover {
            transform: scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 25px rgba(128, 0, 128, 0.5));
        }

        .cta-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .cta-button {
                width: 85%;
                max-width: 280px;
            }
            
            body {
                padding-bottom: 10vh;
            }
        }
    </style>
</head>
<body>
    <div class="cta-button">
        <img src="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/2ff4cb98-0e4a-4a53-9e09-df1047d43d87" alt="马上申请代理">
    </div>
</body>
</html>
