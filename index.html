<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOngBet Landing Page - 图片定位CTA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/052c415f6ce6c518e63993f514c0da53');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .cta-button {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            max-width: 250px;
            width: 20%;
            min-width: 200px;
            animation: float 1.5s ease-in-out infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(128, 0, 128, 0.3));
            display: block;
        }

        .cta-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 25px rgba(128, 0, 128, 0.5));
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cta-button {
                width: 30%;
                min-width: 150px;
                max-width: 200px;
                bottom: 20%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 40%;
                min-width: 120px;
                max-width: 180px;
                bottom: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://t.ly/HOBADS07" target="_blank" class="cta-button">
            <img src="https://cdn1.genspark.ai/user-upload-image/gpt_image_edited/27dfade1-6efe-4c43-ba28-c3fd7b0df909" alt="马上申请代理">
        </a>
    </div>
</body>
</html>
