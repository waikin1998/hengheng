<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOngBet Landing Page - 手机版CTA下移1cm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }

        .cta-button {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            max-width: 350px;
            width: 25%;
            min-width: 220px;
            animation: pulse 1.5s ease-in-out infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(128, 0, 128, 0.3));
            display: block;
        }

        .cta-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 25px rgba(128, 0, 128, 0.5));
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cta-button {
                width: 35%;
                min-width: 180px;
                max-width: 250px;
                bottom: 20%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 65%;
                min-width: 180px;
                max-width: 320px;
                bottom: 8%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/052c415f6ce6c518e63993f514c0da53" alt="HengOngBet" class="background-image">
        <a href="https://t.ly/HOBADS07" target="_blank" class="cta-button">
            <img src="https://cdn1.genspark.ai/user-upload-image/gpt_image_edited/27dfade1-6efe-4c43-ba28-c3fd7b0df909" alt="马上申请代理">
        </a>
    </div>
</body>
</html>
