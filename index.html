<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 + Adjusted CTA Position & Size</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        
        .video-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .cta-button {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .cta-button:hover {
            transform: translateX(-50%) scale(1.05);
            filter: brightness(1.1);
        }
        
        .cta-button:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        .cta-button img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-video {
                width: 100%;
                height: auto;
            }
            
            .cta-button {
                width: 220px;
                bottom: 23%;
            }
        }
        
        @media (max-height: 600px) {
            .main-video {
                height: 100%;
                width: auto;
            }
            
            .cta-button {
                width: 200px;
                bottom: 20%;
            }
        }
        
        @media (min-width: 1200px) {
            .cta-button {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video 
                class="main-video" 
                autoplay 
                muted 
                loop 
                playsinline 
                webkit-playsinline
                preload="auto"
            >
                <source src="https://page.gensparksite.com/get_upload_url/d11b368c287b37306a8565aa86c6e7700c160a144f0c37863f160a043deb4cb7/default/c370a289-5dcf-4a91-aa09-11369a7dae32" type="video/quicktime">
                <source src="https://page.gensparksite.com/get_upload_url/d11b368c287b37306a8565aa86c6e7700c160a144f0c37863f160a043deb4cb7/default/c370a289-5dcf-4a91-aa09-11369a7dae32" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            
            <a href="https://t.ly/HOBADS05" target="_blank" class="cta-button">
                <img src="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/30b817b8-1604-4404-abb9-7371f1324126" alt="马上申请代理" />
            </a>
        </div>
    </div>

    <script>
        // 确保视频自动播放
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.main-video');
            
            // 尝试自动播放
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('视频自动播放成功');
                }).catch(error => {
                    console.log('自动播放被阻止，用户需要交互才能播放');
                    // 添加点击事件以在用户交互后播放
                    document.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
            
            // 确保视频循环播放
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                video.play();
            });
        });
        
        // 处理窗口大小变化
        window.addEventListener('resize', function() {
            const video = document.querySelector('.main-video');
            // 触发重新计算视频尺寸
            video.style.maxWidth = window.innerWidth + 'px';
            video.style.maxHeight = window.innerHeight + 'px';
        });
        
        // CTA按钮点击追踪
        document.querySelector('.cta-button').addEventListener('click', function() {
            console.log('CTA按钮被点击，跳转到代理申请页面');
        });
    </script>
</body>
</html>
