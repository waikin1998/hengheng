    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 800px;
            min-height: 100vh;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .background-image.loaded {
            opacity: 1;
        }

        .cta-button {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            animation: pulse 1.5s ease-in-out infinite;
            transition: transform 0.3s ease, opacity 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(255, 215, 0, 0.3));
            display: block;
            text-decoration: none;
            opacity: 0;
            
            /* Button Styling */
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 36.75px;
            padding: 8.4px 16.8px;
            color: white;
            font-family: 'Impact', 'Arial Black', 'Helvetica', sans-serif;
            font-size: 27.3px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            border: none;
            white-space: nowrap;
            width: auto;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke: 0.3px;
        }

        .cta-button.show {
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 25px rgba(255, 215, 0, 0.5));
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) and (min-width: 481px) {
            .image-container {
                max-width: 100%;
            }
            .cta-button {
                bottom: 20%;
                font-size: 25.2px;
                padding: 6.3px 14.7px;
                border-radius: 36.75px;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                max-width: 100%;
            }
            .cta-button {
                bottom: 17%;
                font-size: 25.47px;    /* 原来24.26px 放大5% */
                padding: 5.79px 13.89px; /* 原来5.51px 13.23px 放大5% */
                border-radius: 38.59px;   /* 原来36.75px 放大5% */

<body>
    <div class="image-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/fe9708dc56662fa55ac259cb354339b0" alt="HengOngBet Welcome Bonus" class="background-image" onload="imageLoaded()">
        <a href="https://hob07.wasap.my" target="_blank" class="cta-button" id="ctaButton">
            🎁 claim bonus 🎁
        </a>
    </div>

    <script>
        function imageLoaded() {
            const img = document.querySelector('.background-image');
            const ctaButton = document.getElementById('ctaButton');
            
            // 显示图片和按钮
            img.classList.add('loaded');
            setTimeout(() => {
                ctaButton.classList.add('show');
            }, 100);
        }

        // 预加载图片确保加载完成
        window.addEventListener('load', function() {
            const img = document.querySelector('.background-image');
            if (img.complete) {
                imageLoaded();
            }
        });
    </script>
</body>
