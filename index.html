    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .background-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .cta-container {
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .cta-link {
            display: inline-block;
            text-decoration: none;
        }

        .cta-button {
            width: 250px;
            height: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            animation: fastFloat 1s ease-in-out infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        @keyframes fastFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        @media (max-width: 768px) {
            .cta-button {
                width: 200px;
            }
            
            .cta-container {
                top: 80%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 180px;
            }
            
            .cta-container {
                top: 78%;
            }
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .background-container {
                min-height: auto;
                height: auto;
            }
            
            .background-image {
                max-height: none;
                height: auto;
            }
        }
    </style>
