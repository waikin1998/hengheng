    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 800px;
            min-height: 100vh;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .background-image.loaded {
            opacity: 1;
        }

        .cta-button {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            animation: pulse 1.5s ease-in-out infinite;
            transition: transform 0.3s ease, opacity 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(255, 215, 0, 0.3));
            display: block;
            text-decoration: none;
            opacity: 0;
            
            /* Button Styling */
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 36.75px;
            padding: 8.4px 16.8px;
            color: white;
            font-family: 'Impact', 'Arial Black', 'Helvetica', sans-serif;
            font-size: 27.3px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            border: none;
            white-space: nowrap;
            width: auto;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke: 0.3px;
        }

        .cta-button.show {
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 25px rgba(255, 215, 0, 0.5));
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) and (min-width: 601px) {
            .image-container {
                max-width: 100%;
            }
            .cta-button {
                bottom: 20% !important;
                font-size: 25.2px !important;
                padding: 6.3px 14.7px !important;
                border-radius: 36.75px !important;
            }
        }

        /* 强化移动端样式 - 扩大范围到600px */
        @media (max-width: 600px) {
            .image-container {
                max-width: 100% !important;
            }
            .cta-button {
                bottom: 17% !important;
                font-size: 32px !important;        /* 大幅增加字体 */
                padding: 12px 24px !important;     /* 大幅增加内边距 */
                border-radius: 45px !important;    /* 增加圆角 */
                min-width: 280px !important;       /* 确保最小宽度 */
                box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4) !important;
                filter: drop-shadow(0 12px 30px rgba(255, 215, 0, 0.4)) !important;
            }
        }

        /* 超小屏幕进一步强化 */
        @media (max-width: 480px) {
            .cta-button {
                font-size: 34px !important;        /* 更大字体 */
                padding: 14px 28px !important;     /* 更大内边距 */
                min-width: 300px !important;       /* 更大最小宽度 */
                border-radius: 50px !important;
                transform: translateX(-50%) scale(1.1) !important; /* 默认放大 */
            }
        }

        /* 调试信息 - 仅在移动设备显示 */
        @media (max-width: 600px) {
            .debug-info {
                position: fixed;
                top: 10px;
                right: 10px;
                background: rgba(255, 255, 255, 0.8);
                padding: 5px;
                border-radius: 5px;
                font-size: 12px;
                color: black;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">Mobile: Enhanced CTA</div>
    <div class="image-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/fe9708dc56662fa55ac259cb354339b0" alt="HengOngBet Welcome Bonus" class="background-image" onload="imageLoaded()">
        <a href="https://hob07.wasap.my" target="_blank" class="cta-button" id="ctaButton">
            🎁 claim bonus 🎁
        </a>
    </div>

    <script>
        function imageLoaded() {
            const img = document.querySelector('.background-image');
            const ctaButton = document.getElementById('ctaButton');
            
            // 显示图片和按钮
            img.classList.add('loaded');
            setTimeout(() => {
                ctaButton.classList.add('show');
            }, 100);
        }

        // 预加载图片确保加载完成
        window.addEventListener('load', function() {
            const img = document.querySelector('.background-image');
            if (img.complete) {
                imageLoaded();
            }
        });

        // 移动端调试
        if (window.innerWidth <= 600) {
            console.log('Mobile enhanced CTA loaded');
            console.log('Screen width:', window.innerWidth);
        }
    </script>
</body>
</html>
