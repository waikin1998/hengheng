<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .background-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .cta-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .cta-link {
            display: inline-block;
            text-decoration: none;
        }

        .cta-button {
            width: 280px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
            animation: fastFloat 1.5s ease-in-out infinite;
        }

        .cta-button:hover {
            transform: scale(1.02);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        @keyframes fastFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cta-button {
                width: 240px;
            }
            
            .cta-container {
                top: 70%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 200px;
            }
            
            .cta-container {
                top: 68%;
            }
        }

        /* Landscape mobile adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .cta-container {
                top: 65%;
            }
            
            .cta-button {
                width: 220px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .cta-button {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-wrapper">
            <img src="https://page.gensparksite.com/v1/base64_upload/bba9857b07b5f215705622c3228e0a1d" alt="Background" class="background-image">
            
            <div class="cta-container">
                <a href="https://t.ly/HOBADS05" target="_blank" class="cta-link">
                    <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_c1580a57-3e06-4658-b77d-b9667d9088a6" alt="马上申请代理" class="cta-button">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
